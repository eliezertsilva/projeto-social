<!DOCTYPE html>
<html>
<head>
    <title>Quer namorar comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 720px;
            height: 1080px;
        }

        .question {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <p>Quer namorar comigo?</p>
        </div>
        <div class="buttons">
            <button class="button" id="yes-button">Sim</button>
            <button class="button" id="no-button">Não</button>
        </div>
    </div>

    <script>
        // Reposiciona o botão "Não" em um lugar aleatório ao passar o mouse sobre ele
        const noButton = document.getElementById("no-button");

        noButton.addEventListener("mouseover", () => {
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Limpa a página e escreve "Te amo meu amor <3" ao clicar no botão "Sim"
        const yesButton = document.getElementById("yes-button");

        yesButton.addEventListener("click", () => {
            document.body.innerHTML = "<h1>Te amo meu amor ❤️</h1>";
        });
    </script>
</body>
</html>
